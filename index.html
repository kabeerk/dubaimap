<!DOCTYPE html>
<html>
<head>
    <title>Dubai Metro Map</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<h1 id="side-head">Dubai Map</h1>
				<input id="myInput" class="form-control" type="text" placeholder="Input here" name="filter" data-bind="textInput: filter">
				<nav>
					<ul id="side-list" class="list-group" data-bind="foreach: filterSearch">
						<li class="list-group-item" data-bind="text: title, click: $parent.OpenMarker.bind(title)"></li>
					</ul>
				</nav>
				<p class = sources-used>
					This app uses Google Maps and Wikipedia API's, as well as Bootstrap CSS and Knockout frameworks
				</p>
			</div>
			<div class="col-sm-9">
				<div id='map'>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/googleMapsScripts.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/knockoutScripts.js"></script>
	
	<!-- Load Google Maps -->
	<script>
		function loadError() {
			alert("Google Maps couldn't load. Are you connected to the internet?");
		}
	</script>	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7VbPl5Ehztsxi4hEm_4mpiDdB6UelMF0&libraries=places&callback=initMap" onerror="loadError()"></script>
</body>
</html>
